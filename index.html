<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宫崎骏电影</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow-x: hidden; /* 隐藏横向滚动条 */
        overflow-y: hidden; /* 隐藏纵向滚动条 */
      }

      body {
        background-image: url("./static/image/Background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .box {
        width: 70%;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* 允许内部滚动 */
        max-height: 100%; /* 不限制高度，允许内容滚动 */
      }

      /* 隐藏滚动条 */
      .box::-webkit-scrollbar {
        display: none;
      }

      .menu-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        width: 100%;
        border-bottom: 2px solid rgba(255, 255, 255, 0.6);
      }

      .site-name {
        font-size: 28px;
        font-weight: bold;
        color: #97cdf6f8;
        margin-left: 20px;
        text-shadow: 2px 2px 4px rgba(27, 183, 42, 0.5);
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        transition: color 0.3s ease;
        opacity: 0.5;
      }

      .nav-links a.active {
        font-size: 22px;
        color: #33befa;
        transform: translateY(-5px);
        opacity: 1;
      }

      /* 确保轮播图容器的高度被正确应用 */
      .carousel {
        height: 581px; /* 固定高度 */
        min-height: 581px; /* 防止父容器压缩 */
        width: 100%;
        overflow: hidden;
        position: relative;
        margin-top: 40px;
        border-radius: 10px;
      }

      .carousel-images {
        display: flex;
        transition: transform 1s ease-in-out;
      }

      /* 确保图片填充整个轮播容器 */
      .carousel-images img {
        width: 100%;
        height: 100%; /* 确保图片的高度和容器一样 */
        object-fit: cover; /* 保持图片比例，填充容器 */
      }

      .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 24px;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      /* 添加居中文本样式 */
      .quote {
        text-align: center;
        margin-top: 30px;
        font-size: 20px;
        color: white;
        font-style: italic;
        padding: 20px;
      }

      /* 右侧隐藏式菜单栏 */
      .contact-menu {
        position: fixed;
        top: 50%;
        right: -160px; /* 初始状态时，菜单栏右侧距离为负值 */
        width: 20px; /* 初始宽度设为20px */
        height: auto;
        background-color: rgba(255, 255, 255, 0.3); /* 透明背景框 */
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
        transition: right 1.2s ease, width 1.2s ease; /* 滑动效果 */
        transform: translateY(-50%); /* 垂直居中 */
        z-index: 999; /* 确保菜单栏处于其他内容之上 */
      }

      .contact-menu.show {
        right: 0; /* 展开时滑动到右边 */
        width: 180px; /* 展开时菜单栏宽度变为180px */
      }

      .contact-menu h2 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 15px;
      }

      .contact-item {
        margin-bottom: 15px;
        text-align: center;
      }

      .contact-item img {
        width: 80%;
        max-width: 100px;
        margin-bottom: 10px;
      }

      .contact-item p {
        font-size: 16px;
      }

      /* 展开按钮样式 */
      .menu-toggle {
        position: fixed;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 1000; /* 确保按钮在最前 */
        font-size: 36px; /* 增大按钮字体大小 */
        padding: 20px; /* 增加按钮的内边距 */
      }
      /* box内的底部样式 */
      .box {
        width: 70%;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* 允许内部滚动 */
        max-height: 100%; /* 不限制高度，允许内容滚动 */
        padding-bottom: 80px; /* 给底部信息留出空间 */
      }

      /* 底部区域样式 */
      .footer {
        color: white;
        padding: 20px 0;
        text-align: center;
        margin-top: auto; /* 将底部内容推到容器的底部 */
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        font-size: 14px;
      }

      .footer a {
        color: #33befa;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .social-links {
        margin-top: 10px;
      }

      .social-links a {
        margin: 0 10px;
      }

      .social-links img {
        width: 30px;
        height: 30px;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/da3943ff93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="menu-bar">
        <div class="site-name">Anime</div>
        <div class="nav-links">
          <a href="#" class="nav-item active">首页</a>
          <a href="person.html" class="nav-item">人物介绍</a>
          <a href="movie.html" class="nav-item">电影介绍</a>
          <a href="picture.html" class="nav-item">精彩照片</a>
        </div>
      </div>

      <div class="carousel">
        <div class="carousel-images">
          <img src="./static/image/Hal.jpg" alt="哈尔的移动城堡" />
          <img src="./static/image/Cat.jpg" alt="龙猫" />
          <img src="./static/image/WindValley.jpg" alt="风之谷" />
          <img src="./static/image/Witch.jpg" alt="魔女宅急便" />
          <img src="./static/image/GhostPrincess.jpg" alt="幽灵公主" />
          <img src="./static/image/SpiritedAway.jpg" alt="千与千寻" />
          <img src="./static/image/SkyCity.jpg" alt="天空之城" />
          <img src="./static/image/Wind.jpg" alt="起风了" />
          <img src="./static/image/RedPig.jpg" alt="红猪" />
        </div>
        <button class="carousel-button prev" onclick="prevImage()">
          &#10094;
        </button>
        <button class="carousel-button next" onclick="nextImage()">
          &#10095;
        </button>
      </div>

      <div class="quote">
        <p>
          如果把童年再放映一遍，我们一定会先大笑，然后放声痛哭，最后挂着泪，微笑着睡去。——《龙猫》
        </p>
      </div>
      <!-- 在box底部添加底部信息 -->
      <footer class="footer">
        <div class="footer-content">
          <p>&copy; 宫崎骏电影网站. All Rights Reserved.</p>
          <p>
            联系方式：<a href="mailto:1665889539@qq.com">1665889539@qq.com</a>
          </p>
        </div>
      </footer>
    </div>

    <!-- 隐藏式菜单栏 -->
    <div class="contact-menu" id="contactMenu">
      <h2>联系我们</h2>
      <div class="contact-item">
        <img src="./static/image/wechat-qr.png" alt="微信二维码" />
      </div>
      <div class="contact-item">
        <p>电话：<br />15503111762</p>
      </div>
      <div class="contact-item">
        <p>邮箱：1665889539@qq.com</p>
      </div>
    </div>

    <!-- 展开按钮，使用图片 -->
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fa-solid fa-cat"></i>
    </button>

    <script>
      // 轮播图逻辑
      let currentIndex = 0;
      const images = document.querySelectorAll(".carousel-images img");
      const carouselImages = document.querySelector(".carousel-images");

      // 自动切换图片（每3秒切换一次）
      setInterval(nextImage, 3000);

      function nextImage() {
        if (currentIndex < images.length - 1) {
          currentIndex++;
        } else {
          currentIndex = 0;
        }
        updateCarousel();
      }

      function prevImage() {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = images.length - 1;
        }
        updateCarousel();
      }

      function updateCarousel() {
        carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      // 菜单栏展开逻辑
      function toggleMenu() {
        const menu = document.getElementById("contactMenu");
        menu.classList.toggle("show");
      }
    </script>
  </body>
</html>
