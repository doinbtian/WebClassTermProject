<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人物介绍</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* 禁止全局滚动 */
      }

      body {
        background-image: url("./static/image/Background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .box {
        width: 70%;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
        overflow-y: auto;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .menu-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        width: 100%;
        border-bottom: 2px solid rgba(255, 255, 255, 0.6);
      }

      .site-name {
        font-size: 28px;
        font-weight: bold;
        color: #97cdf6f8;
        margin-left: 20px;
        text-shadow: 2px 2px 4px rgba(27, 183, 42, 0.5);
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        transition: color 0.3s ease;
        opacity: 0.5;
      }

      .nav-links a.active {
        font-size: 22px;
        color: #33befa;
        transform: translateY(-5px);
        opacity: 1;
      }

      /* 轮播图样式 */
      .carousel {
        width: 100%;
        height: 581px;
        overflow: hidden;
        position: relative;
        margin-top: 40px;
        border-radius: 10px;
      }

      .carousel-images {
        display: flex;
        transition: transform 1s ease-in-out;
      }

      .carousel-images img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 24px;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .person-intro {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
      }

      .person-intro a {
        display: inline-block;
        width: 45%;
      }

      .person-intro img {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        object-fit: cover;
      }

      .person-intro .text {
        width: 45%;
        color: white;
        font-size: 20px;
        line-height: 1.8;
      }

      /* 底部tips样式 */
      .tips {
        margin-top: auto;
        text-align: center;
        font-size: 16px;
        color: white;
        opacity: 0.7;
        padding-top: 20px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="menu-bar">
        <div class="site-name">Anime</div>
        <div class="nav-links">
          <a href="index.html" class="nav-item">首页</a>
          <a href="person.html" class="nav-item active">人物介绍</a>
          <a href="movie.html" class="nav-item">电影介绍</a>
          <a href="picture.html" class="nav-item">精彩照片</a>
        </div>
      </div>

      <!-- 轮播图部分 -->
      <div class="carousel">
        <div class="carousel-images">
          <img src="./static/image/Hal.jpg" alt="哈尔的移动城堡" />
          <img src="./static/image/Cat.jpg" alt="龙猫" />
          <img src="./static/image/WindValley.jpg" alt="风之谷" />
          <img src="./static/image/Witch.jpg" alt="魔女宅急便" />
          <img src="./static/image/GhostPrincess.jpg" alt="幽灵公主" />
          <img src="./static/image/SpiritedAway.jpg" alt="千与千寻" />
          <img src="./static/image/SkyCity.jpg" alt="天空之城" />
          <img src="./static/image/Wind.jpg" alt="起风了" />
          <img src="./static/image/RedPig.jpg" alt="红猪" />
        </div>
        <button class="carousel-button prev" onclick="prevImage()">
          &#10094;
        </button>
        <button class="carousel-button next" onclick="nextImage()">
          &#10095;
        </button>
      </div>

      <div class="person-intro">
        <a
          href="https://baike.baidu.com/link?url=aDWbF-4pk6KJAFfPHW_zJftUhCMwfEWypEy9bjEc0PbmOxo298f0gyyqY0tHO0bp8QLKxtixBtSn6S_BVxm3cFfEO4OQzGucxLAw3Wed2cS"
          target="_blank"
        >
          <img src="./static/image/miyazaki.jpg" alt="宫崎骏" />
        </a>

        <div class="text">
          <h2>宫崎骏简介</h2>
          <p>
            宫崎骏，日本著名动画导演、作家、制片人、漫画家。他是吉卜力工作室的创始人之一，并参与制作了许多深具影响力的动画电影。
          </p>
          <p>
            他是动画界的传奇人物，作品涵盖了魔法、奇幻等多个元素，具有很高的艺术价值和深远的文化影响。
          </p>
        </div>
      </div>

      <!-- 新增的tips部分 -->
      <div class="tips">© 2024 宫崎骏电影网站. All Rights Reserved.</div>
    </div>

    <script>
      const navItems = document.querySelectorAll(".nav-item");
      navItems[1].classList.add("active");

      navItems.forEach((item) => {
        item.addEventListener("click", function () {
          navItems.forEach((i) => i.classList.remove("active"));
          item.classList.add("active");
        });
      });

      // 轮播图逻辑
      let currentIndex = 0;
      const images = document.querySelectorAll(".carousel-images img");
      const carouselImages = document.querySelector(".carousel-images");

      // 自动切换图片（每3秒切换一次）
      setInterval(nextImage, 3000);

      function nextImage() {
        if (currentIndex < images.length - 1) {
          currentIndex++;
        } else {
          currentIndex = 0;
        }
        updateCarousel();
      }

      function prevImage() {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = images.length - 1;
        }
        updateCarousel();
      }

      function updateCarousel() {
        carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
      }
    </script>
  </body>
</html>
