<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>精彩照片</title>
    <style>
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body {
        height: 100%;
        margin: 0;
        -ms-overflow-style: none; /* For Internet Explorer 10+ */
        scrollbar-width: none; /* For Firefox */
        background-image: url("./static/image/Background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 使整个页面不能滚动 */
      }

      .box {
        width: 70%;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
        height: calc(100vh - 30px);
        overflow-y: auto; /* 让内容区域可滚动，而不显示滚动条 */
        display: flex;
        flex-direction: column;
      }

      .box::-webkit-scrollbar {
        display: none; /* 隐藏滚动条 */
      }

      .menu-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        width: 100%;
        border-bottom: 2px solid rgba(255, 255, 255, 0.6);
      }

      .site-name {
        font-size: 28px;
        font-weight: bold;
        color: #97cdf6f8;
        margin-left: 20px;
        text-shadow: 2px 2px 4px rgba(27, 183, 42, 0.5);
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        transition: color 0.3s ease;
        opacity: 0.5;
      }

      .nav-links a.active {
        font-size: 22px;
        color: #33befa;
        transform: translateY(-5px);
        opacity: 1;
      }

      .photos {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
      }

      .photo {
        width: 280px;
        height: 180px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        overflow: hidden;
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* 添加友情链接的样式 */
      .footer-links {
        margin-top: auto; /* 将友情链接部分推到底部 */
        text-align: center;
        margin-top: 30px; /* 增加一些间距 */
      }

      .footer-links a {
        color: #00ffb3d3;
        font-size: 16px;
        text-decoration: none;
        opacity: 0.8;
        transition: opacity 0.3s ease;
        font-weight: 1000;
      }

      .footer-links a:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="menu-bar">
        <div class="site-name">Anime</div>
        <div class="nav-links">
          <a href="index.html" class="nav-item">首页</a>
          <a href="person.html" class="nav-item">人物介绍</a>
          <a href="movie.html" class="nav-item">电影介绍</a>
          <a href="photos.html" class="nav-item active">精彩照片</a>
        </div>
      </div>

      <div class="photos">
        <div class="photo">
          <img src="./static/image/1.jpg" alt="龙猫" />
        </div>
        <div class="photo">
          <img src="./static/image/3.jpg" alt="哈尔" />
        </div>
        <div class="photo">
          <img src="./static/image/5.jpg" alt="幽灵公主" />
        </div>
        <div class="photo">
          <img src="./static/image/6.jpg" alt="龙猫" />
        </div>
        <div class="photo">
          <img src="./static/image/7.jpg" alt="借东西的小人" />
        </div>
        <div class="photo">
          <img src="./static/image/8.jpg" alt="幽灵公主" />
        </div>
        <div class="photo">
          <img src="./static/image/9.jpg" alt="风之谷" />
        </div>
        <div class="photo">
          <img src="./static/image/10.jpg" alt="哈尔" />
        </div>
        <div class="photo">
          <img src="./static/image/12.jpg" alt="魔女宅急便" />
        </div>
        <div class="photo">
          <img src="./static/image/2.jpg" alt="魔女宅急便" />
        </div>
        <div class="photo">
          <img src="./static/image/4.jpg" alt="魔女宅急便" />
        </div>
        <div class="photo">
          <img src="./static/image/11.jpg" alt="哈尔的移动城堡" />
        </div>
      </div>

      <!-- 友情链接部分 -->
      <div class="footer-links">
        <a href="https://www.bilibili.com/" target="_blank"
          >更多优质图片资源请自行前往：哔哩哔哩</a
        >
      </div>
    </div>
  </body>
</html>
